<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Omegle - Local</title>
		<base href="/">
		<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
		<link rel="icon" type="image/png" href="favicon.png" />
		<script defer type="module" src="index.js"></script>
		<script src="ui/modeLoad.js"></script>
		<script src="ui/theme.js"></script>
	</head>

	<body>
		<div id="header">
			<img id="logo" src="logo.png" alt="logo" width="236" height="57" />
		</div>
		<div id="flex-tape">
			<div class="video">
				<div id="videowrapper">
					<video id="othervideo" autoplay></video>
					<video id="selfvideo" autoplay></video>
				</div>
			</div>
			<div class="chat">
				<div id="chatbox">
					<div id="logwrapper">
						<div id="logbox"></div>
					</div>
					<div id="controllbox">
						<button id="dscntbtn" class="new">
							<p id="dscnttxt">New</p>
							<p id="dscntkey">Esc</p>
						</button>
						<div id="chatmsgwrapper">
							<textarea id="chatmsg"></textarea>
						</div>
						<div id="sendbtnwrapper">
							<button id="sendbtn">
								Send
								<div id="btnkbshortcut">Enter</div>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
